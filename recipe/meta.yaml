{% set name = "napari-hdf5-netcdf-viewer" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-hdf5-netcdf-viewer-{{ version }}.tar.gz
  sha256: 4714c351966a5203c02e107345e155a7d91119d7f04137435a95912d7cf28cca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - h5py
    - magicgui
    - napari
    - netcdf4
    - numpy
    - python >={{ python_min }}

test:
  imports:
    - napari_hdf5_netcdf_viewer
  commands:
    - pip list
    # - pip check  # Fails due to pathlib
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/yunhal/napari-hdf5-netcdf-viewer
  summary: A napari plugin for quick-viewing HDF5 and NetCDF files
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
